<!doctype html>
<html lang='en' style="background-color: gold; background-image: url('picture/fruits.jpg'); background-repeat: no-repeat; background-position: center; ">

<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <script src="js/login.js" defer></script>


</head>

<body>




<div style="display: flex; justify-content: center; align-items: center; text-align: center; min-height: 90vh;">              
  <div class="container">
    <div class='columns is-centered'>
      
        <div class="card">
          <div class="card-content">

            <section class="modal-card-body">

              <div class="field">

                <label class="label">Username</label>
                <div class="control has-icons-left">
                  <input id="loginName" class="input is-success" type="text" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>

                  <p id="wrong_info" class="help is-danger is-hidden">Failed: the entered username or password is incorrect</p>
                </div>

              </div>


              <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                  <input id="loginPassword" class="input is-success" type="password" placeholder="**********">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>

                </div>
              </div>
              <div class="field">
                <p class="control">
                  <button id="btn_login" class="button is-primary is-rounded">Login</button>
                  <button id="btn_signup" class="button is-link is-rounded">Sign-up</button>
                  <a href="https://github.com/login/oauth/authorize?client_id=79276fefd02f393cc68b" class="button is-rounded is-dark">Github Login</a>
                </p>
              </div>



          </div>
        </div>
</div>
    </div>
    </div>



  <div id="popup_signup" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Account Sign-up</p>
        <button onclick="closePopupSignup()" class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->

        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left">
            <input id="createName" class="input" type="text" placeholder="Your name">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right is-hidden">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p id="invalidUsername"class="help is-danger is-hidden">This username is taken</p>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-left has-icons-right">
            <input id="createPassword" class="input" type="password" placeholder="**********">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button id="btn_create" class="button is-primary ">Create Account</button>
      </footer>
    </div>
  </div>
</body>

</html>
